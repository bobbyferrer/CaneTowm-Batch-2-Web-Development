<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font awesome CDN -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Grid</title>
  <style>
    .box {
      background: pink;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body class="grey darken-4">
  
<div class="container">
  <h1 class="pink-text text-lighten-3">Grid</h1>
  <!-- 12 1 columns -->
  <div class="row">
    <div class="col s1">
      <div class="box">1</div>
    </div>
    <div class="col s1">
      <div class="box">2</div>
    </div>
    <div class="col s1">
      <div class="box">3</div>
    </div>
    <div class="col s1">
      <div class="box">4</div>
    </div>
    <div class="col s1">
      <div class="box">5</div>
    </div>
    <div class="col s1">
      <div class="box">6</div>
    </div>
    <div class="col s1">
      <div class="box">7</div>
    </div>
    <div class="col s1">
      <div class="box">8</div>
    </div>
    <div class="col s1">
      <div class="box">9</div>
    </div>
    <div class="col s1">
      <div class="box">10</div>
    </div>
    <div class="col s1">
      <div class="box">11</div>
    </div>
    <div class="col s1">
      <div class="box">12</div>
    </div>
  </div>
  <!-- 2 6 columns -->
  <div class="row">
    <div class="col s6">
      <div class="box">1</div>
    </div>
    <div class="col s6">
      <div class="box">2</div>
    </div>
  </div>
  <!-- 8 4 columns -->
  <div class="row">
    <div class="col s8">
      <div class="box">1</div>
    </div>
    <div class="col s4">
      <div class="box">2</div>
    </div>
  </div>

  <!-- Responsive grids / specific screen sizes -->
  <!-- 12 1 columns -->
  <div class="row">
    <div class="col s12 m1">
      <div class="box">1</div>
    </div>
    <div class="col s12 m1">
      <div class="box">2</div>
    </div>
    <div class="col s12 m1">
      <div class="box">3</div>
    </div>
    <div class="col s12 m1">
      <div class="box">4</div>
    </div>
    <div class="col s12 m1">
      <div class="box">5</div>
    </div>
    <div class="col s12 m1">
      <div class="box">6</div>
    </div>
    <div class="col s12 m1">
      <div class="box">7</div>
    </div>
    <div class="col s12 m1">
      <div class="box">8</div>
    </div>
    <div class="col s12 m1">
      <div class="box">9</div>
    </div>
    <div class="col s12 m1">
      <div class="box">10</div>
    </div>
    <div class="col s12 m1">
      <div class="box">11</div>
    </div>
    <div class="col s12 m1">
      <div class="box">12</div>
    </div>
  </div>

  <!-- 2 6 columns -->
  <div class="row">
    <div class="col s12 m6">
      <div class="box">1</div>
    </div>
    <div class="col s12 m6">
      <div class="box">2</div>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m8">
      <div class="box">1</div>
    </div>
    <div class="col s12 m4">
      <div class="box">2</div>
    </div>
  </div>

  <!-- Push and Pull -->
  <div class="row">
    <div class="col s7 push-s5">
      <div class="box">1</div>
    </div>
    <div class="col s5 pull-s7">
      <div class="box">2</div>
    </div>
  </div>

  <!-- Offset -->
  <div class="row">
    <div class="col s6 offset-s3">
      <div class="box">Login</div>
    </div>
  </div>
</div>


  <!-- Jquery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
</body>
</html>
