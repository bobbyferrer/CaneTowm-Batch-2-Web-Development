<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom CSS -->
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madmin</title>
</head>
<body>
  <!-- Navigation bar -->
<nav class="blue darken-2">
  <div class="container">
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo">Madmin</a>
    </div>
  </div>
</nav>
<!-- Section: Login -->
<section class="section section-login">
  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel login blue darken-2 white-text center">
          <h2>Madmin Login</h2>
          <form action="index.html">
            <div class="input-field">
              <i class="material-icons prefix">email</i>
              <input type="email" id="email">
              <label for="email" class="white-text">Email</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input type="password" id="password">
              <label for="password" class="white-text">Password</label>
            </div>
            <input type="submit" class="btn btn-large btn-extended grey lighten-4 black-text">
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<div style="height: 125px;"></div>



  <!-- Footer -->
  <footer class="section blue darken-2 white-text center">
    <p>Madmin Panel Copyright &copy; 2021</p>
  </footer>


  <!-- Loader -->
  <div class="preloader-wrapper big active loader">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>

  
 <!-- Jquery CDN -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     
  <script>
    $('.section').hide();
    setTimeout(function() {
      $(document).ready(function(){
        // Show Section
        $('.section').fadeIn();
        // Hide preLoader
        $('.loader').fadeOut();
        
      });
      }, 1000);
    
  </script>
</body>
</html>
